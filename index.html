<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
 
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
 
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: greenyellow;
        }
 
        nav {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 20px;
            height: 80px;
            background-image: linear-gradient(#150c3f, #32157a);
        }

        ul {
            position: absolute;
            right: 0px;
            top: 80px;
            background-color: #2d2069;
            height: calc(100vh - 80px);
            width: 300px;
            display: none;
            flex-direction: column;
            gap: 60px;
            padding-top: 50px;
        }
 
        li {
            list-style-type: none;
            display: inline-block;
            margin-left: 30px;
        }
 
        li a {
            text-decoration: none;
            color: white;
            font-size: 25px;
            /* font-weight: bold; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
        .menu-icon {
            display: block;
            width: 50px;
            height: 50px;
            /* border: 1px black solid; */
        }
 
        .menu-icon span {
            display: block;
            width: 40px;
            height: 5px;
            background-color: black;
            margin: 8px auto;
        }  
 
        ul.show {
        display: flex;
        }
            
        ul li {
        margin: 0px;
        padding: 0px;
        }
 

    </style>
    <title>My Website</title>
</head>
<body>
    <header>
        <nav>
            <div class="circle"></div>
            <ul id="menu">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
            </ul>
 
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <script>
                let showInfo;
                if (!localStorage.getItem("show"))
                    localStorage.setItem("show", false);
                showInfo = JSON.parse(localStorage.getItem("show"));
 
                if (showInfo){
                    document.getElementById("menu").classList.toggle('show');
                } 
 
                document.querySelector(".menu-icon").addEventListener('click', () => {
                    document.getElementById("menu").classList.toggle('show');
                    showInfo = !showInfo;
                    localStorage.setItem("show", showInfo);
                })  
            </script>
        </nav>
    </header>
</body>
</html>
